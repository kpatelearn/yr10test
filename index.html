        <script>
            let imageChange = document.querySelector("#myImage");


            var imageList = ["unicorn.jpg", "horse.jfif", "dog.jpg", "cat.jpg"];
            let number = 0;

            for(let i=0; i<1000; i++) {
                task(i)
            }

            function task(i) {
                setTimeout(function() {
                    if(number == 4) {
                        number = 0;
                    }
                    imageChange.src=imageList[number];
                        number += 1;
                }, 2000 * i)
            }
            


        </script>
